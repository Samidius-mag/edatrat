version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edatrat-backend
    environment:
      NODE_ENV: production
      DATA_DIR: /app/data
      PORT: 3001
      CORS_ORIGIN: https://vgk-perv.ru
    ports:
      - "3001:3001"  # Только для локального доступа, внешний доступ через Nginx на 443
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edatrat-frontend
    environment:
      VITE_API_URL: https://vgk-perv.ru/api
    ports:
      - "27015:27015"  # Только для локального доступа, внешний доступ через Nginx на 443
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend


